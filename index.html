<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sampel search product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
			<h2>Sampel Project | Product Page </h2>
         </header>
         <main>
            <div id="search">
				<input id="search-input" placeholder="search name" type="text">
				<div>
					<button class="filter selected" data-filter="all"> All </button>
					<button class="filter" data-filter="tech"> Tech </button>
					<button class="filter" data-filter="clothing"> Clothing </button>
					<button class="filter" data-filter="health"> Health </button>
				</div>
				<div id="search-price">
					<input placeholder="search the price" type="number">
					<button class="search-btn">search</button>
				</div>
			</div>
            <div id="products">
				<div class="product-item" data-category="tech"> <img src="img/iphone.png" alt="cellphone" title="iphone">
					<p>Apple iphone 14 pro</p> <span>$ 1499</span> </div>

				<div class="product-item" data-category="clothing"> <img src="img/shoes.png" alt="shoes" title="shoes">
					<p>Running shoes</p> <span>$ 199</span> </div>

				<div class="product-item" data-category="tech"> <img src="img/watch.png" alt="watch" title="watch">
					<p>Apple watch</p> <span>$ 399</span> </div>

				<div class="product-item" data-category="clothing"> <img src="img/bag.png" alt="bag" title="bag">
					<p>Callege bag</p> <span>$ 139</span> </div>

				<div class="product-item" data-category="clothing"> <img src="img/jacket.png" alt="jacket" title="jacket">
					<p>Boy's Jacket</p> <span>$ 1499</span> </div>

				<div class="product-item" data-category="health"> <img src="img/shampoo.png" alt="shampoo" title="shampoo">
					<p>Keratin Hair Care</p> <span>$ 39</span> </div>

				<div class="product-item" data-category="tech"> <img src="img/airpods.png" alt="airpods" title="airpods">
					<p>Apple airpod pro</p> <span>$ 299</span> </div>

				<div class="product-item" data-category="health"> <img src="img/vitamin.png" alt="vitamin" title="vitamin">
					<p>vitamin E</p> <span>$ 39</span> </div>

				<div class="product-item" data-category="health"> <img src="img/cream.png" alt="cream" title="cream">
					<p>Face Cream</p> <span>$ 39</span> </div>

			</div>
         </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
